<!DOCTYPE html>
<html>
<head>
    <title>Test UI Metrics</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; padding: 20px; }
        #log { background: #000; padding: 10px; border: 1px solid #333; height: 400px; overflow-y: auto; }
        .metrics { color: #4CAF50; }
        .error { color: #f44336; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Real-time Metrics Monitor</h2>
    <button onclick="connectWS()">Connect WebSocket</button>
    <button onclick="generateProof('kyc')">Generate KYC Proof</button>
    <button onclick="generateProof('location')">Generate Location Proof</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>
    
    <script>
        let ws = null;
        const log = document.getElementById('log');
        
        function addLog(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function connectWS() {
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket('ws://localhost:8001/ws');
            
            ws.onopen = () => {
                addLog('âœ“ WebSocket connected');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Log all messages for debugging
                    addLog(`Message type: ${data.type}`);
                    
                    if (data.type === 'proof_complete') {
                        addLog('=== PROOF COMPLETE ===', 'metrics');
                        addLog(`Proof ID: ${data.proof_id}`, 'metrics');
                        
                        if (data.metrics) {
                            addLog(`Time: ${data.metrics.time_ms}ms (${(data.metrics.time_ms/1000).toFixed(2)}s)`, 'metrics');
                            addLog(`Size: ${data.metrics.proof_size}`, 'metrics');
                        } else {
                            addLog('NO METRICS RECEIVED!', 'error');
                        }
                        
                        addLog(`Raw data: ${JSON.stringify(data)}`, 'metrics');
                    }
                } catch (e) {
                    addLog(`Parse error: ${e.message}`, 'error');
                }
            };
            
            ws.onerror = (error) => {
                addLog(`WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                addLog('WebSocket disconnected');
            };
        }
        
        async function generateProof(type) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Connect WebSocket first!');
                return;
            }
            
            const message = {
                text: `Generate ${type} proof`
            };
            
            ws.send(JSON.stringify(message));
            addLog(`Sent: Generate ${type} proof`);
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        // Auto-connect on load
        window.onload = () => {
            connectWS();
        };
    </script>
</body>
</html>

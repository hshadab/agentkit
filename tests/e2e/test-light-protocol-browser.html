<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Light Protocol Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-result { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #1a4d2e; border: 1px solid #4caf50; }
        .error { background: #4d1a1a; border: 1px solid #f44336; }
        .info { background: #1a3d4d; border: 1px solid #2196f3; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        pre { background: #333; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Light Protocol Integration Test</h1>
        
        <button onclick="testLightProtocol()">Test Light Protocol</button>
        <button onclick="testRealAddresses()">Check Real Addresses</button>
        
        <div id="results"></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="/static/light-protocol-config.js"></script>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testLightProtocol() {
            resultsDiv.innerHTML = '';
            addResult('Starting Light Protocol test...');
            
            try {
                // Check if config loaded
                if (!window.LIGHT_PROTOCOL_CONFIG) {
                    throw new Error('Light Protocol config not loaded');
                }
                addResult('✅ Config loaded successfully', 'success');
                
                // Display config
                addResult(`<pre>${JSON.stringify(window.LIGHT_PROTOCOL_CONFIG, null, 2)}</pre>`);
                
                // Check if verifier available
                if (!window.RealLightProtocolVerifier) {
                    throw new Error('RealLightProtocolVerifier not found');
                }
                addResult('✅ RealLightProtocolVerifier class available', 'success');
                
                // Create instance
                const verifier = new window.RealLightProtocolVerifier();
                addResult('✅ Verifier instance created', 'success');
                
                // Test hash function
                const testHash = verifier.hashData('test');
                addResult(`✅ Hash function works: ${testHash}`, 'success');
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function testRealAddresses() {
            resultsDiv.innerHTML = '';
            addResult('Checking Light Protocol addresses on devnet...');
            
            try {
                const connection = new solanaWeb3.Connection(
                    'https://devnet.helius-rpc.com?api-key=b230c14f-7bf7-4a45-b10a-fc413d06d2fa'
                );
                
                const addresses = {
                    'System Program': window.LIGHT_PROTOCOL_CONFIG.systemProgram,
                    'Compression Program': window.LIGHT_PROTOCOL_CONFIG.accountCompressionProgram,
                    'Merkle Tree': window.LIGHT_PROTOCOL_CONFIG.merkleTreePubkey,
                    'Nullifier Queue': window.LIGHT_PROTOCOL_CONFIG.nullifierQueuePubkey
                };
                
                for (const [name, address] of Object.entries(addresses)) {
                    try {
                        const pubkey = new solanaWeb3.PublicKey(address);
                        const info = await connection.getAccountInfo(pubkey);
                        
                        if (info) {
                            addResult(`✅ ${name}: ${address.substring(0, 8)}... (${info.data.length} bytes)`, 'success');
                        } else {
                            addResult(`❌ ${name}: ${address.substring(0, 8)}... NOT FOUND`, 'error');
                        }
                    } catch (e) {
                        addResult(`❌ ${name}: Invalid address`, 'error');
                    }
                }
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run test on load
        window.addEventListener('load', () => {
            setTimeout(testLightProtocol, 500);
        });
    </script>
</body>
</html>
